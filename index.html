<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบทดสอบความรู้ด้านการตลาด (Marketing Quiz)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }
        .answer-btn {
            transition: all 0.2s ease-in-out;
            text-align: left;
            line-height: 1.5;
            border-radius: 0.5rem;
            z-index: 10;
            position: relative;
        }
        .answer-btn:not(.answered):hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border-color: #60a5fa; /* blue-400 */
        }
        .answer-btn:active:not(.answered) {
            transform: translateY(1px) scale(0.99);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .correct {
            background-color: #22c55e !important;
            color: white !important;
            border-color: #16a34a !important;
        }
        .incorrect {
            background-color: #ef4444 !important;
            color: white !important;
            border-color: #dc2626 !important;
        }
        .explanation-container {
            background-color: #f3f4f6; /* gray-100 */
            margin-top: -8px; /* Pull up under the button */
            padding: 0;
            border-radius: 0 0 0.5rem 0.5rem;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, opacity 0.3s ease-in-out, padding 0.5s ease-in-out, margin-top 0.5s ease-in-out;
            z-index: 1;
        }
        .explanation-container.show {
            opacity: 1;
            max-height: 500px;
            padding: 1.5rem 1rem 1rem 1rem;
            margin-top: 0;
        }
        .answered {
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="container mx-auto max-w-2xl w-full">
        <div id="quiz-container" class="bg-white p-6 sm:p-8 rounded-xl shadow-lg">
             <!-- Header: Score and Progress -->
            <div id="header-container" class="mb-6">
                <div class="flex justify-between items-center mb-2">
                    <h2 class="text-xl sm:text-2xl font-bold text-gray-800" id="question-counter"></h2>
                    <div class="text-right">
                        <p class="text-sm text-gray-500">คะแนน</p>
                        <p class="text-lg font-bold text-blue-600"><span id="current-score">0</span> / 45</p>
                    </div>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>

            <!-- Question Area -->
            <div id="question-area">
                <p id="question-text" class="text-lg sm:text-xl text-gray-700 mb-6 min-h-[60px]"></p>
                <div id="answer-options" class="grid grid-cols-1 gap-4">
                    <!-- Answer options and explanations will be generated here -->
                </div>
            </div>
            
            <!-- Navigation -->
            <div class="mt-6 text-right">
                <button id="next-button" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-300 hidden">ข้อถัดไป</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-container" class="bg-white p-8 rounded-xl shadow-lg text-center hidden">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">สรุปผลการทดสอบ</h2>
            <p class="text-xl text-gray-700 mb-6">คุณทำคะแนนได้ <span id="score-text" class="font-bold text-blue-600"></span> คะแนน</p>
            <p id="score-message" class="text-lg text-gray-600 mb-8"></p>
            <button id="restart-button" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition duration-300">เริ่มใหม่ (สุ่มคำถาม)</button>
        </div>
    </div>

    <script>
        // Data is sourced and verified from the user's provided document.
        const questions = [
            { question: "หลักการตลาดหมายถึงอะไร?", correctAnswer: 2, options: [ { text: "กระบวนการสร้าง จัดการสินค้าและผลิตภัณฑ์", explanation: "<strong>ผิด:</strong> ข้อนี้คือหน้าที่ของส่วนประสมการตลาดด้านผลิตภัณฑ์ (Product) ซึ่งเป็นเพียง 1 ใน 4 ของเครื่องมือการตลาด ยังไม่ใช่ความหมายที่ครอบคลุมทั้งหมดครับ" }, { text: "การวางแผนการผลิตสินค้า", explanation: "<strong>ผิด:</strong> การวางแผนการผลิต (Production Planning) เป็นหน้าที่ของฝ่ายปฏิบัติการ (Operations) การตลาดจะให้ข้อมูลความต้องการของลูกค้าเพื่อนำไปวางแผน แต่ไม่ใช่หลักการตลาดโดยตรง" }, { text: "การแลกเปลี่ยนสินค้า/บริการที่มีมูลค่า", explanation: "<strong>ถูกต้อง:</strong> หัวใจของการตลาดคือ 'การแลกเปลี่ยน' (Exchange) ที่สร้างคุณค่า (Value) และความพึงพอใจ (Satisfaction) ให้ทั้งสองฝ่าย ตามแนวคิดหลักด้านการตลาด (บทที่ 1)" }, { text: "การทำงานภายในองค์กร", explanation: "<strong>ผิด:</strong> ข้อนี้คือการบริหารจัดการ (Administration) ซึ่งเป็นเรื่องภายในองค์กร แต่การตลาดมุ่งเน้นการสร้างปฏิสัมพันธ์กับปัจจัยภายนอกองค์กร โดยเฉพาะลูกค้าครับ" } ] },
            { question: "การตลาดคือกระบวนการสร้างความพึงพอใจให้แก่ใคร?", correctAnswer: 2, options: [ { text: "พนักงาน", explanation: "<strong>ผิด:</strong> การสร้างความพึงพอใจให้พนักงานเรียกว่า 'การตลาดภายใน' (Internal Marketing) ซึ่งสำคัญ แต่เป้าหมายหลักของการตลาดที่ขับเคลื่อนธุรกิจคือลูกค้าภายนอกครับ" }, { text: "ผู้ถือหุ้น", explanation: "<strong>ผิด:</strong> ความพึงพอใจของผู้ถือหุ้น (เช่น กำไร, ส่วนแบ่งตลาด) เป็น 'ผลลัพธ์' ที่เกิดจากการสร้างความพึงพอใจให้ลูกค้าได้สำเร็จ ไม่ใช่เป้าหมายของกระบวนการโดยตรง" }, { text: "ลูกค้า", explanation: "<strong>ถูกต้อง:</strong> เป้าหมายสูงสุดคือ 'การสร้างความพึงพอใจให้แก่ลูกค้า' (Customer Satisfaction) ดังที่กล่าวไว้ในบทที่ 2 เพราะจะนำไปสู่ความภักดี (Loyalty) และการซื้อซ้ำ" }, { text: "คู่แข่ง", explanation: "<strong>ผิด:</strong> การตลาดมีเป้าหมายเพื่อ 'เอาชนะ' คู่แข่ง (Competitors) ผ่านการสร้างความได้เปรียบทางการแข่งขัน ไม่ใช่การสร้างความพึงพอใจให้พวกเขาครับ" } ] },
            { question: "องค์ประกอบหลักของการตลาด 4Ps ประกอบด้วยอะไรบ้าง?", correctAnswer: 0, options: [ { text: "ผลิตภัณฑ์ ราคา การส่งเสริมการขาย สถานที่", explanation: "<strong>ถูกต้อง:</strong> 4Ps หรือ ส่วนประสมทางการตลาด (Marketing Mix) ตามที่ระบุในบทที่ 11 เป็นเครื่องมือหลักที่นักการตลาดใช้ควบคุมเพื่อตอบสนองตลาดเป้าหมาย ประกอบด้วย Product, Price, Promotion, และ Place" }, { text: "สถานที่ ราคา ผู้ซื้อ ผู้ขาย", explanation: "<strong>ผิด:</strong> 'ผู้ซื้อ' และ 'ผู้ขาย' คือองค์ประกอบของตลาด (Market) ไม่ใช่ส่วนหนึ่งของเครื่องมือทางการตลาด 4Ps" }, { text: "ผลิตภัณฑ์ ผู้ซื้อ การทำโปรโมชั่น การจัดการ", explanation: "<strong>ผิด:</strong> 'ผู้ซื้อ' ไม่ใช่เครื่องมือทางการตลาด และ 'การจัดการ' เป็นกระบวนการที่ครอบคลุมกว่า ไม่ได้อยู่ใน 4Ps โดยตรง" }, { text: "ผลิตภัณฑ์ การจัดจำหน่าย ราคา ธุรกรรม", explanation: "<strong>ผิด:</strong> 'ธุรกรรม' (Transaction) คือผลลัพธ์ที่เกิดจากการใช้ 4Ps สำเร็จ แต่ไม่ใช่ตัวเครื่องมือใน 4Ps" } ] },
            { question: "การตลาดที่มุ่งเน้นลูกค้าเป็นศูนย์กลางคืออะไร?", correctAnswer: 3, options: [ { text: "การตลาดแบบเจาะกลุ่มลูกค้า", explanation: "<strong>ผิด:</strong> Niche Marketing คือการมุ่งเน้นตลาดส่วนเล็กๆ ที่เฉพาะเจาะจงมากๆ ซึ่งเป็นส่วนหนึ่งของการเน้นลูกค้า แต่ Customer-centric เป็นแนวคิดที่กว้างกว่า" }, { text: "การตลาดแบบจัดการทรัพยากร", explanation: "<strong>ผิด:</strong> ข้อนี้เป็นแนวคิดด้านการบริหารจัดการภายในองค์กร ไม่ใช่แนวคิดการตลาดที่มุ่งเน้นภายนอก" }, { text: "การตลาดแบบเน้นการผลิต", explanation: "<strong>ผิด:</strong> แนวคิดนี้ (Production-oriented) มุ่งเน้นประสิทธิภาพการผลิตให้ได้มากและถูกที่สุด โดยเชื่อว่าลูกค้าจะซื้อของที่หาซื้อง่ายและราคาถูก ซึ่งตรงข้ามกับ Customer-centric" }, { text: "การตลาดแบบเน้นลูกค้า", explanation: "<strong>ถูกต้อง:</strong> Customer-centric คือปรัชญาการทำธุรกิจที่ยึดความต้องการและประสบการณ์ของลูกค้าเป็นศูนย์กลางในการตัดสินใจทุกอย่างขององค์กร (บทที่ 2)" } ] },
            { question: "การวิเคราะห์ SWOT ในการตลาดคืออะไร?", correctAnswer: 3, options: [ { text: "การวิเคราะห์ต้นทุนการผลิต", explanation: "<strong>ผิด:</strong> การวิเคราะห์ต้นทุนเป็นส่วนหนึ่งของการวิเคราะห์ 'จุดอ่อน' ภายในองค์กร แต่อยู่ในหมวดการเงิน/การผลิต ไม่ใช่ภาพรวมทั้งหมดของ SWOT" }, { text: "การวิเคราะห์พฤติกรรมผู้บริโภค", explanation: "<strong>ผิด:</strong> การวิเคราะห์พฤติกรรมผู้บริโภค (บทที่ 6) เป็นส่วนหนึ่งของการหา 'โอกาส' ทางการตลาด แต่ SWOT เป็นเครื่องมือที่มองภาพรวมกว้างกว่านั้น" }, { text: "การวิเคราะห์กลุ่มเป้าหมาย", explanation: "<strong>ผิด:</strong> การวิเคราะห์กลุ่มเป้าหมาย (Targeting) เป็นขั้นตอนหลังจากการทำ SWOT เพื่อนำข้อมูลมาวางแผนกลยุทธ์ STP (บทที่ 8)" }, { text: "การวิเคราะห์จุดแข็ง จุดอ่อน โอกาส และอุปสรรค", explanation: "<strong>ถูกต้อง:</strong> SWOT Analysis เป็นเครื่องมือในการวางแผนกลยุทธ์ (บทที่ 3) เพื่อประเมินปัจจัยภายใน (จุดแข็ง-Strengths, จุดอ่อน-Weaknesses) และปัจจัยภายนอก (โอกาส-Opportunities, อุปสรรค-Threats)" } ] },
            { question: "อะไรคือความสำคัญของการตั้งราคาสินค้า?", correctAnswer: 2, options: [ { text: "ช่วยให้ลูกค้าสามารถเลือกสินค้าได้ง่าย", explanation: "<strong>ผิด:</strong> ราคาเป็นเพียงปัจจัยหนึ่งในการตัดสินใจ แต่ไม่ใช่ปัจจัยเดียวที่ทำให้ 'ง่าย' ปัจจัยอื่นเช่น แบรนด์ คุณภาพ ก็มีความสำคัญ" }, { text: "สร้างความประทับใจให้กับลูกค้า", explanation: "<strong>ผิด:</strong> ความประทับใจเกิดจากประสบการณ์ทั้งหมด (Total Experience) ไม่ใช่แค่เรื่องราคาเพียงอย่างเดียว ราคาสูงอาจไม่ประทับใจถ้าคุณภาพไม่ดี" }, { text: "เป็นการกำหนดมูลค่าของสินค้าและบริการ", explanation: "<strong>ถูกต้อง:</strong> ราคา (Price) เป็นองค์ประกอบเดียวใน 4Ps ที่สร้างรายได้ และเป็นสิ่งที่สะท้อน 'คุณค่า' (Value) ของสินค้าในมุมมองของลูกค้า (บทที่ 11)" }, { text: "ช่องทางการขนส่งไปยังลูกค้า", explanation: "<strong>ผิด:</strong> ข้อนี้คือความหมายของ Place หรือช่องทางการจัดจำหน่าย ไม่ใช่ Price (ราคา)" } ] },
            { question: "ตัวเลือกใดเป็นกลุ่มหลักในการทำการตลาด?", correctAnswer: 0, options: [ { text: "Targeting, Customer Relationship Building", explanation: "<strong>ถูกต้อง:</strong> กระบวนการตลาดสมัยใหม่ประกอบด้วยการเลือกตลาดเป้าหมาย (Targeting - บทที่ 8) และการสร้างความสัมพันธ์กับลูกค้า (CRM - บทที่ 2) ซึ่งเป็นหัวใจสำคัญ" }, { text: "New product production, Distribution through various channels", explanation: "<strong>ผิด:</strong> การผลิตสินค้าใหม่ (Product) และการจัดจำหน่าย (Place) เป็นส่วนหนึ่งของ 4Ps แต่ไม่ใช่ภาพรวมทั้งหมดของกระบวนการหลัก" }, { text: "การโฆษณา การส่งเสริมการขาย", explanation: "<strong>ผิด:</strong> ทั้งสองอย่างเป็นเครื่องมือในส่วนของ Promotion ซึ่งเป็นเพียง 1 ใน 4P เท่านั้น" }, { text: "การสร้างแบรนด์ การกำหนดกลยุทธ์ราคา", explanation: "<strong>ผิด:</strong> การสร้างแบรนด์เป็นส่วนหนึ่งของ Product และการกำหนดราคาเป็นส่วนของ Price ซึ่งยังไม่ครอบคลุมกระบวนการทั้งหมด" } ] },
            { question: "การใช้การ Promotion ในตลาดมีเป้าหมายเพื่ออะไร?", correctAnswer: 1, options: [ { text: "เพิ่มกำไรให้กับธุรกิจ", explanation: "<strong>ผิด:</strong> การเพิ่มกำไรเป็นเป้าหมายทางธุรกิจโดยรวม แต่เป้าหมายหลักของการส่งเสริมการขายคือการสื่อสารเพื่อกระตุ้นยอดขาย ซึ่งอาจทำให้กำไรลดลงในระยะสั้น (เช่น การลดราคา)" }, { text: "ทำให้ลูกค้ารับรู้ถึงสินค้าและบริการ", explanation: "<strong>ถูกต้อง:</strong> Promotion คือการสื่อสารการตลาด (Marketing Communication) มีเป้าหมายหลักเพื่อแจ้งข่าวสาร (Inform), จูงใจ (Persuade) และเตือนความจำ (Remind) เกี่ยวกับสินค้าและบริการ (บทที่ 11)" }, { text: "สร้างความแตกต่างจากคู่แข่ง", explanation: "<strong>ผิด:</strong> การสร้างความแตกต่าง (Differentiation) เป็นกลยุทธ์ที่เกี่ยวกับตัวผลิตภัณฑ์ (Product) หรือภาพลักษณ์เป็นหลัก ไม่ใช่เป้าหมายหลักของโปรโมชั่น" }, { text: "ลดต้นทุนการผลิต", explanation: "<strong>ผิด:</strong> โปรโมชั่นมักจะ 'เพิ่ม' ค่าใช้จ่ายทางการตลาด ไม่ได้ช่วยลดต้นทุนการผลิต" } ] },
            { question: "องค์ประกอบใดที่ไม่เกี่ยวข้องกับการตลาดในยุคดิจิทัล?", correctAnswer: 3, options: [ { text: "การใช้สื่อสังคมออนไลน์", explanation: "<strong>ผิด:</strong> Social Media เป็นหัวใจสำคัญของการตลาดดิจิทัล (Digital Marketing - บทที่ 12)" }, { text: "การใช้อินเทอร์เน็ตเพื่อโปรโมทสินค้า", explanation: "<strong>ผิด:</strong> การใช้อินเทอร์เน็ตเป็นแกนหลักของการตลาดดิจิทัลทั้งหมด" }, { text: "การใช้แอปพลิเคชันโฆษณาสินค้า", explanation: "<strong>ผิด:</strong> Mobile Marketing ผ่านแอปพลิเคชันเป็นช่องทางที่เติบโตและสำคัญมากในยุคดิจิทัล" }, { text: "การใช้สื่อทางวิทยุและโทรทัศน์", explanation: "<strong>ถูกต้อง:</strong> วิทยุและโทรทัศน์จัดเป็นสื่อดั้งเดิม (Traditional Media) ซึ่งตรงข้ามกับสื่อดิจิทัล (Digital Media)" } ] },
            { question: "อะไรคือการตั้งราคาสินค้าที่ต่ำลงเพื่อดึงดูดลูกค้าใหม่?", correctAnswer: 1, options: [ { text: "การตั้งราคาสูง", explanation: "<strong>ผิด:</strong> การตั้งราคาสูง (Skimming Pricing) ใช้สำหรับสินค้าใหม่ที่มีนวัตกรรมสูงเพื่อทำกำไรสูงสุดในช่วงแรก" }, { text: "การตั้งราคาต่ำ", explanation: "<strong>ถูกต้อง:</strong> กลยุทธ์การตั้งราคาเพื่อเจาะตลาด (Penetration Pricing) คือการตั้งราคาให้ต่ำในช่วงแรกเพื่อดึงดูดลูกค้าจำนวนมากและสร้างส่วนแบ่งการตลาดอย่างรวดเร็ว (บทที่ 11)" }, { text: "การตั้งราคาแบบพรีเมียม", explanation: "<strong>ผิด:</strong> Premium Pricing คือการตั้งราคาสูงเพื่อสะท้อนภาพลักษณ์หรูหราและคุณภาพสูง" }, { text: "การตั้งราคานำหน้า", explanation: "<strong>ผิด:</strong> Price Matching คือการตั้งราคาให้เท่ากับคู่แข่ง ไม่ใช่การตั้งให้ต่ำกว่าเพื่อดึงดูดลูกค้าใหม่" } ] },
            { question: "การวิจัยตลาดช่วยให้องค์กรทำอะไรได้บ้าง?", correctAnswer: 1, options: [ { text: "สร้างสินค้าใหม่", explanation: "<strong>ผิด:</strong> การวิจัยตลาดให้ 'ข้อมูล' เพื่อนำไปสร้างสินค้าใหม่ แต่ไม่ใช่ตัวกิจกรรมที่สร้างสินค้าโดยตรง" }, { text: "วิเคราะห์แนวโน้มตลาด", explanation: "<strong>ถูกต้อง:</strong> การวิจัยตลาด (Marketing Research - บทที่ 14) คือกระบวนการรวบรวมและวิเคราะห์ข้อมูลเกี่ยวกับตลาด ลูกค้า และคู่แข่ง เพื่อให้เข้าใจสถานการณ์และแนวโน้มต่างๆ" }, { text: "ลดค่าใช้จ่ายในการผลิต", explanation: "<strong>ผิด:</strong> การวิจัยตลาดอาจช่วยให้ผลิตสินค้าได้ตรงความต้องการมากขึ้นซึ่งอาจลดของเสียได้ แต่ไม่ใช่เป้าหมายหลักในการลดต้นทุนการผลิตโดยตรง" }, { text: "เพิ่มผลกำไรของบริษัท", explanation: "<strong>ผิด:</strong> การวิจัยตลาดที่ดีจะนำไปสู่การตัดสินใจที่ดีขึ้นและส่งผลให้กำไรเพิ่มขึ้นได้ แต่มันเป็นเครื่องมือ ไม่ใช่ผลลัพธ์โดยตรง" } ] },
            { question: "การวางแผนการตลาดเป็นการทำอะไร?", correctAnswer: 1, options: [ { text: "การจัดงบประมาณการผลิต", explanation: "<strong>ผิด:</strong> การจัดงบประมาณการผลิตเป็นส่วนหนึ่งของการบริหารจัดการ แต่ไม่ใช่แก่นของการวางแผนการตลาด" }, { text: "การวางกลยุทธ์เพื่อบรรลุเป้าหมาย", explanation: "<strong>ถูกต้อง:</strong> การวางแผนการตลาด (Marketing Planning) คือกระบวนการกำหนดเป้าหมายทางการตลาดและกำหนดกลยุทธ์และยุทธวิธี (4Ps) เพื่อให้บรรลุเป้าหมายนั้น (บทที่ 3)" }, { text: "การพัฒนาผลิตภัณฑ์", explanation: "<strong>ผิด:</strong> การพัฒนาผลิตภัณฑ์เป็นส่วนหนึ่งของกลยุทธ์ด้าน Product ในแผนการตลาด แต่ไม่ใช่ทั้งหมดของกระบวนการวางแผน" }, { text: "การลดต้นทุนการผลิต", explanation: "<strong>ผิด:</strong> ข้อนี้เป็นเป้าหมายของฝ่ายผลิต ไม่ใช่เป้าหมายหลักของการวางแผนการตลาด" } ] },
            { question: "กลยุทธ์การตลาดที่มุ่งเน้นการเจาะตลาดใหม่คืออะไร?", correctAnswer: 0, options: [ { text: "การขยายตลาด", explanation: "<strong>ถูกต้อง:</strong> กลยุทธ์การพัฒนาตลาด (Market Development) คือการนำสินค้า 'ที่มีอยู่เดิม' ไปเสนอขายใน 'ตลาดใหม่' (บทที่ 9)" }, { text: "การพัฒนาผลิตภัณฑ์", explanation: "<strong>ผิด:</strong> กลยุทธ์การพัฒนาผลิตภัณฑ์ (Product Development) คือการนำเสนอ 'สินค้าใหม่' ใน 'ตลาดเดิม'" }, { text: "การตลาดเจาะจงกลุ่ม", explanation: "<strong>ผิด:</strong> Niche Marketing คือการเลือกให้บริการตลาดส่วนเล็กๆ ที่มีความต้องการเฉพาะตัว ไม่จำเป็นต้องเป็นตลาดใหม่เสมอไป" }, { text: "การรักษาฐานลูกค้าเดิม", explanation: "<strong>ผิด:</strong> Customer Retention เป็นกลยุทธ์ที่มุ่งเน้นการรักษาลูกค้าในตลาดปัจจุบัน ไม่ใช่การเจาะตลาดใหม่" } ] },
            { question: "กลุ่มเป้าหมายในตลาดคือใคร?", correctAnswer: 1, options: [ { text: "ผู้ผลิตสินค้า", explanation: "<strong>ผิด:</strong> ผู้ผลิตคือผู้สร้างสินค้า ไม่ใช่กลุ่มเป้าหมายที่จะซื้อสินค้า" }, { text: "ลูกค้าที่มีศักยภาพในการซื้อสินค้า", explanation: "<strong>ถูกต้อง:</strong> ตลาดเป้าหมาย (Target Market) คือกลุ่มผู้บริโภคที่ธุรกิจเลือกที่จะทำการตลาดไปถึง เพราะเป็นกลุ่มที่มีแนวโน้มจะซื้อสินค้าของเรามากที่สุด (บทที่ 8)" }, { text: "คู่แข่งในตลาด", explanation: "<strong>ผิด:</strong> คู่แข่งคือผู้ที่เราต้องแข่งขันด้วย ไม่ใช่กลุ่มเป้าหมายทางการตลาด" }, { text: "ผู้จัดจำหน่ายสินค้า", explanation: "<strong>ผิด:</strong> ผู้จัดจำหน่ายคือช่องทาง (Place) ในการนำสินค้าไปสู่ลูกค้า ไม่ใช่ตัวลูกค้าเป้าหมายเอง" } ] },
            { question: "ปัจจัยสำคัญที่มีผลต่อการตัดสินใจซื้อคืออะไร?", correctAnswer: 3, options: [ { text: "คุณภาพของสินค้า", explanation: "<strong>ถูกแต่ไม่ทั้งหมด:</strong> คุณภาพเป็นปัจจัยสำคัญมาก แต่ไม่ใช่ปัจจัยเดียวที่ลูกค้าพิจารณา" }, { text: "ราคาของสินค้า", explanation: "<strong>ถูกแต่ไม่ทั้งหมด:</strong> ราคาเป็นปัจจัยสำคัญ โดยเฉพาะในตลาดที่อ่อนไหว แต่ลูกค้าบางกลุ่มให้ความสำคัญกับปัจจัยอื่นมากกว่า" }, { text: "ความสะดวกในการซื้อ", explanation: "<strong>ถูกแต่ไม่ทั้งหมด:</strong> ความสะดวกสบายเป็นปัจจัยสำคัญในยุคปัจจุบัน แต่ก็ยังไม่ใช่ทั้งหมดของกระบวนการตัดสินใจ" }, { text: "ทุกข้อถูกต้อง", explanation: "<strong>ถูกต้อง:</strong> พฤติกรรมการซื้อของผู้บริโภค (บทที่ 6) ได้รับอิทธิพลจากปัจจัยหลายอย่างประกอบกัน ทั้งปัจจัยด้านผลิตภัณฑ์ (คุณภาพ) ปัจจัยส่วนบุคคล (การรับรู้ด้านราคา) และความสะดวกสบาย" } ] },
            { question: "การตลาดแบบบริการลูกค้าคำนึงถึงอะไร?", correctAnswer: 1, options: [ { text: "การสร้างสินค้าใหม่", explanation: "<strong>ผิด:</strong> การสร้างสินค้าใหม่เป็นเรื่องของ Product แต่การตลาดบริการเน้นที่ 'กระบวนการ' ส่งมอบบริการ" }, { text: "เราให้บริการที่มีคุณภาพและน่าพอใจในลูกค้า", explanation: "<strong>ถูกต้อง:</strong> หัวใจของการตลาดบริการ (Service Marketing) คือการสร้างความพึงพอใจให้ลูกค้าผ่านคุณภาพการบริการ (Service Quality) ซึ่งจับต้องไม่ได้ แต่สร้างประสบการณ์ที่ดีได้ (บทที่ 2)" }, { text: "การเพิ่มกำไรในระยะยาว", explanation: "<strong>ผิด:</strong> การเพิ่มกำไรเป็นผลลัพธ์ที่ตามมาจากการให้บริการที่ดี ไม่ใช่สิ่งที่คำนึงถึงเป็นอันดับแรกในกระบวนการบริการ" }, { text: "การปรับปรุงกระบวนการผลิต", explanation: "<strong>ผิด:</strong> การตลาดบริการเน้นปรับปรุง 'กระบวนการให้บริการ' ซึ่งแตกต่างจากการผลิตสินค้าที่จับต้องได้" } ] },
            { question: "การตลาดในยุค 4.0 คืออะไร?", correctAnswer: 2, options: [ { text: "การทำการตลาดผ่านทางโทรศัพท์", explanation: "<strong>ผิด:</strong> Telemarketing เป็นรูปแบบหนึ่งของการตลาดทางตรง (Direct Marketing) ซึ่งมีมานานแล้ว ไม่ใช่ภาพรวมของยุค 4.0" }, { text: "การทำการตลาดผ่านสื่อเดิม", explanation: "<strong>ผิด:</strong> การตลาด 4.0 คือการก้าวข้ามสื่อเดิม (Traditional Media) ไปสู่ยุคดิจิทัล" }, { text: "การใช้เทคโนโลยีดิจิทัลในการเชื่อมโยงผู้บริโภค", explanation: "<strong>ถูกต้อง:</strong> การตลาด 4.0 (อ้างอิงจากแนวคิดของ Philip Kotler) คือการผสมผสานระหว่างการตลาดออนไลน์และออฟไลน์ (Online to Offline) เพื่อสร้างประสบการณ์ที่ไร้รอยต่อให้ลูกค้า โดยมีเทคโนโลยีดิจิทัลเป็นแกนกลาง (บทที่ 12)" }, { text: "การใช้โทรทัศน์ในการโฆษณา", explanation: "<strong>ผิด:</strong> โทรทัศน์เป็นสื่อดั้งเดิม ซึ่งมีความสำคัญลดลงในการตลาดยุค 4.0 ที่เน้นช่องทางดิจิทัล" } ] },
            { question: "สิ่งใดที่เป็นสาเหตุของการตลาดที่ไม่ประสบความสำเร็จ?", correctAnswer: 0, options: [ { text: "การไม่รู้จักกลุ่มเป้าหมาย", explanation: "<strong>ถูกต้อง:</strong> ความผิดพลาดที่ร้ายแรงที่สุดคือการไม่เข้าใจลูกค้าเป้าหมาย (บทที่ 8) เพราะถ้าไม่รู้ว่ากำลังขายของให้ใคร การกำหนด 4Ps ทั้งหมดก็จะผิดพลาดไปหมด" }, { text: "การลดราคาสินค้าอย่างต่อเนื่อง", explanation: "<strong>ผิด:</strong> การลดราคาอาจเป็นกลยุทธ์ที่ได้ผลในบางสถานการณ์ แต่ไม่ใช่สาเหตุหลักของความล้มเหลวเสมอไป และอาจเป็นสาเหตุของกำไรที่ลดลงมากกว่า" }, { text: "การขยายตลาดใหม่มากเกินไป", explanation: "<strong>ผิด:</strong> การขยายตลาดเร็วเกินไปอาจทำให้เกิดปัญหาได้ แต่ไม่ใช่สาเหตุพื้นฐานเท่ากับการไม่รู้จักลูกค้าของตัวเอง" }, { text: "การสร้างแบรนด์ที่ไม่มีความแตกต่าง", explanation: "<strong>ผิด:</strong> การไม่มีความแตกต่างเป็นปัญหาสำคัญ แต่ก็ยังเป็นผลมาจากการไม่เข้าใจกลุ่มเป้าหมายและความต้องการของพวกเขาอย่างแท้จริง" } ] },
            { question: "Analyzing customer behavior... which tool is used?", correctAnswer: 3, options: [ { text: "SWOT Analysis", explanation: "<strong>ผิด:</strong> SWOT ใช้วิเคราะห์ภาพรวมของบริษัท (จุดแข็ง/จุดอ่อน) และสภาพแวดล้อม (โอกาส/อุปสรรค) ไม่ได้เจาะลึกที่พฤติกรรมลูกค้าโดยตรง" }, { text: "PESTLE Analysis", explanation: "<strong>ผิด:</strong> PESTLE ใช้วิเคราะห์ปัจจัยมหภาค (การเมือง, เศรษฐกิจ, สังคม, เทคโนโลยี) ซึ่งเป็นส่วนหนึ่งของ 'โอกาส/อุปสรรค' ใน SWOT" }, { text: "BCG Matrix", explanation: "<strong>ผิด:</strong> BCG Matrix ใช้ในการวิเคราะห์กลุ่มผลิตภัณฑ์ (Portfolio Analysis) ของบริษัทว่าผลิตภัณฑ์ใดควรลงทุนต่อหรือถอนออก" }, { text: "Consumer Behavior Analysis", explanation: "<strong>ถูกต้อง:</strong> การวิเคราะห์พฤติกรรมผู้บริโภค (บทที่ 6) เป็นการศึกษาโดยตรงว่า 'ใคร' 'ซื้ออะไร' 'ทำไม' 'อย่างไร' 'เมื่อไหร่' และ 'ที่ไหน' เพื่อนำข้อมูลมาวางกลยุทธ์การตลาด" } ] },
            { question: "การใช้แคมเปญโฆษณาบนสื่อสังคมช่วยในการตลาดอย่างไร?", correctAnswer: 0, options: [ { text: "ทำให้ลูกค้ารู้จักสินค้า", explanation: "<strong>ถูกต้อง:</strong> เป้าหมายหลักในช่วงแรกของการโฆษณาคือการสร้างการรับรู้ (Awareness) ให้แบรนด์หรือสินค้าเป็นที่รู้จักในกลุ่มเป้าหมาย (อ้างอิงจากหลักการของ Promotion Mix)" }, { text: "เพิ่มการจ้างงาน", explanation: "<strong>ผิด:</strong> การจ้างงานอาจเพิ่มขึ้นหากธุรกิจเติบโต แต่ไม่ใช่เป้าหมายโดยตรงของการทำแคมเปญโฆษณา" }, { text: "ลดต้นทุนการผลิต", explanation: "<strong>ผิด:</strong> การโฆษณามีแต่จะเพิ่มค่าใช้จ่ายทางการตลาด ไม่ได้เกี่ยวข้องกับการลดต้นทุนการผลิต" }, { text: "สร้างภาพลักษณ์ของบริษัท", explanation: "<strong>ผิด:</strong> การสร้างภาพลักษณ์ (Branding) เป็นเป้าหมายระยะยาวที่ซับซ้อนกว่า การโฆษณาเป็นเพียงเครื่องมือหนึ่ง แต่เป้าหมายเฉพาะหน้าคือการสร้างการรับรู้ก่อน" } ] },
            { question: "ข้อใดคือปัจจัยทางเศรษฐกิจ (Economic Factor) ที่ส่งผลกระทบต่อการตลาดโดยตรง?", correctAnswer: 2, options: [ { text: "การเปลี่ยนแปลงไลฟ์สไตล์ของผู้บริโภค", explanation: "<strong>ผิด:</strong> ข้อนี้คือปัจจัยทางสังคมและวัฒนธรรม (Social/Cultural Factor) ซึ่งส่งผลต่อความชอบและพฤติกรรม แต่ไม่ใช่ปัจจัยทางเศรษฐกิจโดยตรง" }, { text: "กฎหมายคุ้มครองผู้บริโภคฉบับใหม่", explanation: "<strong>ผิด:</strong> ข้อนี้คือปัจจัยทางการเมืองและกฎหมาย (Political/Legal Factor) ซึ่งสร้างกรอบและข้อบังคับให้กับการตลาด" }, { text: "อัตราดอกเบี้ยและภาวะเงินเฟ้อ", explanation: "<strong>ถูกต้อง:</strong> อัตราดอกเบี้ยและภาวะเงินเฟ้อเป็นปัจจัยทางเศรษฐกิจ (อ้างอิง บทที่ 4) ที่ส่งผลโดยตรงต่อกำลังซื้อของผู้บริโภคและต้นทุนของธุรกิจ" }, { text: "การเกิดขึ้นของเทคโนโลยี AI", explanation: "<strong>ผิด:</strong> ข้อนี้คือปัจจัยทางเทคโนโลยี (Technological Factor) ซึ่งเปลี่ยนแปลงวิธีการทำการตลาด แต่ไม่ใช่ปัจจัยทางเศรษฐกิจ" } ] },
            { question: "การตลาดออนไลน์สามารถเพิ่มความได้เปรียบในการแข่งขันได้อย่างไร?", correctAnswer: 1, options: [ { text: "ลดความสำคัญของแบรนด์", explanation: "<strong>ผิด:</strong> ในทางตรงกันข้าม การตลาดออนไลน์ช่วย 'เพิ่ม' ความสำคัญและทำให้แบรนด์เป็นที่รู้จักได้ง่ายขึ้น" }, { text: "เพิ่มช่องทางการสื่อสารกับลูกค้า", explanation: "<strong>ถูกต้อง:</strong> การตลาดออนไลน์ (บทที่ 12) เปิดช่องทางใหม่ๆ มากมาย (Social Media, Email, Website) ทำให้ธุรกิจสามารถสื่อสารและสร้างความสัมพันธ์กับลูกค้าได้โดยตรงและวัดผลได้" }, { text: "ลดต้นทุนการผลิต", explanation: "<strong>ผิด:</strong> การตลาดออนไลน์ไม่เกี่ยวข้องกับกระบวนการผลิตสินค้าโดยตรง" }, { text: "ลดคุณภาพของผลิตภัณฑ์", explanation: "<strong>ผิด:</strong> การตลาดไม่ว่าจะออนไลน์หรือออฟไลน์ควรส่งเสริมสินค้าที่มีคุณภาพ ไม่ใช่ลดคุณภาพลง" } ] },
            { question: "สิ่งใดที่ไม่ใช่ลักษณะของตลาดที่มีการแข่งขันสมบูรณ์?", correctAnswer: 2, options: [ { text: "สินค้ามีลักษณะเหมือนกัน", explanation: "<strong>ผิด:</strong> ในตลาดแข่งขันสมบูรณ์ สินค้าของผู้ขายทุกคนจะเหมือนกันทุกประการ (Homogeneous Product) จนไม่สามารถสร้างความแตกต่างได้" }, { text: "ผู้ซื้อ ผู้ขายตัดสินใจได้อิสระ", explanation: "<strong>ผิด:</strong> การเข้าและออกจากตลาดทำได้อย่างเสรี (Free Entry/Exit) เป็นลักษณะสำคัญของตลาดประเภทนี้" }, { text: "มีการควบคุมจากรัฐบาล", explanation: "<strong>ถูกต้อง:</strong> ตลาดแข่งขันสมบูรณ์ในทางทฤษฎีจะไม่มีการแทรกแซงจากรัฐบาลเลย ราคาจะถูกกำหนดโดยกลไกตลาดอย่างแท้จริง" }, { text: "มีการโฆษณาแข่งขัน", explanation: "<strong>ผิด:</strong> ในตลาดนี้ไม่มีความจำเป็นต้องโฆษณา เพราะสินค้าเหมือนกันหมด ผู้ขายทุกคนต้องขายในราคาตลาดเดียวกัน" } ] },
            { question: "กลยุทธ์ใดเหมาะกว่าในการแข่งขันสูงในตลาดที่ราคามีความอ่อนไหว?", correctAnswer: 2, options: [ { text: "Penetration Pricing ช่วยดึงดูดลูกค้าได้เร็ว", explanation: "<strong>ถูกแต่ไม่ชัดเจนที่สุด:</strong> ข้อนี้บอกถึงผลลัพธ์ แต่ไม่ได้บอกถึงแก่นของกลยุทธ์ที่ใช้แข่งขัน" }, { text: "Skimming Pricing สามารถตั้งราคาสูงในช่วงแรกได้", explanation: "<strong>ผิด:</strong> Skimming Pricing เหมาะกับตลาดที่การแข่งขันน้อยและมีนวัตกรรมสูง ไม่ใช่ตลาดที่อ่อนไหวต่อราคา" }, { text: "Penetration Pricing ตั้งราคาต่ำเพื่อลูกค้า", explanation: "<strong>ถูกต้อง:</strong> กลยุทธ์ราคาเพื่อเจาะตลาด (Penetration Pricing) คือการตั้งราคาให้ต่ำกว่าคู่แข่งอย่างมีนัยสำคัญเพื่อดึงดูดลูกค้าที่อ่อนไหวต่อราคา (Price-sensitive) ให้เปลี่ยนมาใช้สินค้าของเรา (บทที่ 11)" }, { text: "Skimming Pricing ช่วยเพิ่มมูลค่าให้กับสินค้า", explanation: "<strong>ผิด:</strong> Skimming Pricing ใช้ 'เก็บเกี่ยว' มูลค่าจากนวัตกรรม ไม่ได้ 'เพิ่ม' มูลค่าในตลาดแข่งขันสูง" } ] },
            { question: "ประเมินการใช้โปรโมชั่นลดราคาในระยะสั้น บริษัทควรดูอะไรต่อไปเพื่อไม่ให้หยุดไปก่อน?", correctAnswer: 1, options: [ { text: "ความสามารถในการสร้างการรับรู้แบรนด์", explanation: "<strong>ผิด:</strong> การรับรู้แบรนด์เป็นเป้าหมายของการโฆษณา แต่การลดราคาอาจทำลายภาพลักษณ์แบรนด์ได้หากทำบ่อยไป" }, { text: "ความยั่งยืนในการสร้างความภักดี", explanation: "<strong>ถูกต้อง:</strong> การลดราคาดึงดูดได้แต่ 'นักล่าของถูก' (Deal seekers) คำถามสำคัญคือหลังจากโปรโมชั่นจบลง ลูกค้าจะยังอยู่กับเราหรือไม่ กลยุทธ์ที่ดีควรเปลี่ยนผู้ซื้อระยะสั้นให้เป็นลูกค้าภักดีในระยะยาว (Customer Loyalty)" }, { text: "ความคุ้มค่าของการส่งเสริมการขาย", explanation: "<strong>ผิด:</strong> การวัดความคุ้มค่า (ROI) เป็นสิ่งที่ต้องทำอยู่แล้ว แต่ไม่ใช่ปัจจัยในการตัดสินใจเชิงกลยุทธ์ว่าจะไปต่ออย่างไร" }, { text: "การขยายตลาดไปยังกลุ่มลูกค้าใหม่", explanation: "<strong>ผิด:</strong> การลดราคาอาจดึงดูดลูกค้าใหม่ได้ แต่คำถามหลักคือจะรักษาพวกเขาไว้ได้อย่างไร" } ] },
            { question: "หากต้องการสร้างความแตกต่างในตลาดที่มีการแข่งขันสูง กลยุทธ์ใดเหมาะที่สุด?", correctAnswer: 2, options: [ { text: "การเน้นการผลิตสินค้าที่มีราคาถูกที่สุด", explanation: "<strong>ผิด:</strong> นี่คือกลยุทธ์ผู้นำด้านต้นทุน (Cost Leadership) ซึ่งเสี่ยงต่อสงครามราคาและทำได้ยาก" }, { text: "การใช้แคมเปญการโฆษณาที่มีประสิทธิภาพ", explanation: "<strong>ผิด:</strong> การโฆษณาที่ดีช่วยได้ แต่ถ้าตัวสินค้าไม่แตกต่าง ก็ยากที่จะประสบความสำเร็จในระยะยาว" }, { text: "พัฒนาคุณภาพ คุณสมบัติเด่นที่เหนือกว่า", explanation: "<strong>ถูกต้อง:</strong> กลยุทธ์การสร้างความแตกต่าง (Differentiation Strategy) คือการสร้างคุณค่าที่โดดเด่นและเหนือกว่าคู่แข่งในสายตาผู้บริโภค ไม่ว่าจะเป็นด้านคุณภาพ การออกแบบ หรือบริการ (บทที่ 9)" }, { text: "การลดราคาเพื่อเพิ่มยอดขาย", explanation: "<strong>ผิด:</strong> การลดราคาเป็นการแข่งขันด้านราคา ไม่ใช่การสร้างความแตกต่าง และมักจะไม่ยั่งยืน" } ] },
            { question: "กลยุทธ์ใดเหมาะสำหรับตลาดแข่งขันสูงที่ลูกค้าอ่อนไหวต่อราคา?", correctAnswer: 1, options: [ { text: "Penetration Pricing เพราะสามารถดึงดูดลูกค้าได้เร็ว", explanation: "<strong>ถูกแต่ไม่ชัดเจนที่สุด:</strong> ข้อนี้บอกถึงผลลัพธ์ แต่ไม่ได้บอกถึงเหตุผลเชิงกลยุทธ์ในการแข่งขัน" }, { text: "Penetration Pricing เพราะสามารถเสนอราคาที่ต่ำกว่าคู่แข่ง", explanation: "<strong>ถูกต้อง:</strong> ในตลาดที่ราคาเป็นปัจจัยหลัก (Price-sensitive) การใช้กลยุทธ์ Penetration Pricing เพื่อเสนอราคาที่ต่ำกว่าคู่แข่งโดยตรงคือวิธีที่มีประสิทธิภาพที่สุดในการชิงส่วนแบ่งตลาด (บทที่ 11)" }, { text: "Skimming Pricing เพราะสามารถตั้งราคาสูงในช่วงแรก", explanation: "<strong>ผิด:</strong> Skimming Pricing ใช้ไม่ได้ผลในตลาดที่อ่อนไหวต่อราคาและมีการแข่งขันสูง" }, { text: "Skimming Pricing เพราะสามารถสร้างคุณค่าเพิ่มให้สินค้า", explanation: "<strong>ผิด:</strong> Skimming Pricing ไม่ได้สร้างคุณค่าเพิ่ม แต่เป็นการตั้งราคาตามคุณค่าที่มีอยู่แล้วในสินค้าที่เป็นนวัตกรรม" } ] },
            { question: "การตัดสินใจกำหนดกลยุทธ์การจัดจำหน่ายในตลาดใหม่ ควรพิจารณาปัจจัยหลักใด?", correctAnswer: 0, options: [ { text: "ประเภทสินค้า ความสะดวกที่ลูกค้าเข้าถึง", explanation: "<strong>ถูกต้อง:</strong> กลยุทธ์ช่องทางการจัดจำหน่าย (Place Strategy) ต้องเริ่มต้นจากการทำความเข้าใจพฤติกรรมลูกค้าเป้าหมาย (พวกเขาซื้อของที่ไหน) และลักษณะของสินค้า (สินค้าสะดวกซื้อต้องหาซื้อง่าย สินค้าเจาะจงซื้อลูกค้ายอมเดินทางไปหา) (บทที่ 11)" }, { text: "ความสามารถในการผลิตสินค้า", explanation: "<strong>ผิด:</strong> ความสามารถในการผลิตเป็นข้อจำกัดภายใน แต่ไม่ใช่ปัจจัยหลักในการ 'เลือก' ช่องทางที่เหมาะสมกับลูกค้า" }, { text: "การตั้งราคาที่เหมาะสมสำหรับตลาดใหม่", explanation: "<strong>ผิด:</strong> นี่คือกลยุทธ์ด้านราคา (Price) ไม่ใช่การจัดจำหน่าย (Place)" }, { text: "ทักษะและประสบการณ์ของทีมการตลาด", explanation: "<strong>ผิด:</strong> นี่คือปัจจัยภายใน (จุดแข็ง/จุดอ่อน) แต่ไม่ใช่ปัจจัยหลักในการกำหนดกลยุทธ์ช่องทาง" } ] },
            { question: "หลักที่ว่า ความไม่สมบูรณ์ก่อให้เกิดความสุขและนำมาประยุกต์ใช้ในเรื่องใดได้มากที่สุด", correctAnswer: 0, options: [ { text: "การโฆษณา (Advertising)", explanation: "<strong>ถูกต้อง:</strong> แนวคิดนี้ (เช่น Wabi-Sabi) มักใช้ในการสื่อสารการตลาดและการโฆษณาเพื่อสร้างความรู้สึกจริงใจ เข้าถึงง่าย และเชื่อมโยงกับผู้บริโภคในระดับอารมณ์ เช่น การใช้ภาพที่ไม่สมบูรณ์แบบ หรือการยอมรับข้อบกพร่องเล็กๆ น้อยๆ เพื่อให้ดูเป็นมนุษย์มากขึ้น" }, { text: "การจัดกิจกรรมทางการขาย (Sales Promotion)", explanation: "<strong>ผิด:</strong> Sales Promotion เน้นการกระตุ้นยอดขายระยะสั้นด้วยเหตุผลทางเศรษฐกิจ (ลด แลก แจก แถม) ไม่เกี่ยวกับปรัชญาความไม่สมบูรณ์" }, { text: "การบริหารงานขาย (Sales Management)", explanation: "<strong>ผิด:</strong> การบริหารงานขายเน้นการจัดการทีมขายและกระบวนการเพื่อให้ได้ยอดขายตามเป้าหมาย" }, { text: "การตั้งราคา (Pricing)", explanation: "<strong>ผิด:</strong> การตั้งราคามักจะคำนวณจากต้นทุน คุณค่า และการแข่งขัน ไม่ได้อิงจากปรัชญาความไม่สมบูรณ์" } ] },
            { question: "สินค้าใดต่อไปนี้ที่จัดได้ว่าทำการตลาดอยู่ในขั้นเตือนความทรงจำ หรือขั้นรักษาสถานะ", correctAnswer: 1, options: [ { text: "เนื้อวากิวคาโกชิม่า", explanation: "<strong>ผิด:</strong> สินค้านี้เป็นสินค้าเฉพาะกลุ่ม (Niche) การตลาดจะเน้นให้ความรู้และสร้างความแตกต่างมากกว่า" }, { text: "โค้กออริจินัล", explanation: "<strong>ถูกต้อง:</strong> โค้กเป็นสินค้าที่อยู่ในช่วงเติบโตเต็มที่/อิ่มตัว (Maturity Stage) ของวงจรชีวิตผลิตภัณฑ์ (PLC - บทที่ 9) การตลาดจึงไม่จำเป็นต้องให้ความรู้อีกต่อไป แต่เน้นการโฆษณาเพื่อเตือนความทรงจำ (Reminder Advertising) และรักษาส่วนแบ่งการตลาด" }, { text: "น้ำส้มคั้นสด", explanation: "<strong>ผิด:</strong> สินค้านี้เป็นประเภททั่วไป (Generic) การแข่งขันสูง การตลาดจะเน้นสร้างแบรนด์และความแตกต่าง" }, { text: "น้ำนมโคแท้", explanation: "<strong>ผิด:</strong> เหมือนกับน้ำส้มคั้นสด เป็นสินค้าทั่วไปที่ต้องสร้างแบรนด์เพื่อแข่งขัน" } ] },
            { question: "Global Market", correctAnswer: 3, options: [ { text: "ตลาดระหว่างประเทศ (International Market)", explanation: "<strong>ผิด:</strong> ตลาดระหว่างประเทศหมายถึงการทำตลาดในหลายประเทศ แต่อาจมีกลยุทธ์ที่แตกต่างกันไปในแต่ละที่" }, { text: "ตลาดภายในประเทศ (Domestic Market)", explanation: "<strong>ผิด:</strong> นี่คือตลาดในประเทศเดียว" }, { text: "ตลาดรวม (Total Market)", explanation: "<strong>ผิด:</strong> คำนี้ไม่มีความหมายเฉพาะเจาะจงในทางการตลาด" }, { text: "ตลาดโลก (Global Market)", explanation: "<strong>ถูกต้อง:</strong> การตลาดโลก (บทที่ 13) คือแนวคิดที่มองทั้งโลกเป็นตลาดเดียวกัน และพยายามใช้กลยุทธ์ที่เป็นมาตรฐานเดียวกัน (Standardization) ให้มากที่สุดเท่าที่จะทำได้" } ] },
            { question: "Green marketing คือข้อใด", correctAnswer: 1, options: [ { text: "การจัดจำหน่ายสินค้าของสด", explanation: "<strong>ผิด:</strong> ไม่จำเป็นต้องเป็นของสดเสมอไป สินค้าอิเล็กทรอนิกส์ก็ทำ Green Marketing ได้" }, { text: "การตลาดเพื่อสิ่งแวดล้อมและสังคม", explanation: "<strong>ถูกต้อง:</strong> การตลาดสีเขียวคือการดำเนินกิจกรรมทางการตลาดโดยคำนึงถึงผลกระทบต่อสิ่งแวดล้อมและความรับผิดชอบต่อสังคม (Social Responsibility) ไปพร้อมกัน" }, { text: "การตลาดเพื่อสิ่งแวดล้อมอย่างเดียว", explanation: "<strong>ผิด:</strong> แนวคิดสมัยใหม่มักจะรวมเรื่องสังคมเข้าไปด้วย ไม่ใช่แค่สิ่งแวดล้อม" }, { text: "การตลาดเพื่อสังคมและชุมชนเมือง", explanation: "<strong>ผิด:</strong> ข้อนี้จำกัดแค่ชุมชนเมือง แต่ Green Marketing ครอบคลุมในวงกว้างกว่า" } ] },
            { question: "กิจการประเภทใด จัดเป็นองค์กรรัฐแสวงหากำไร", correctAnswer: 1, options: [ { text: "การรถไฟแห่งประเทศไทย", explanation: "<strong>ถูกต้อง:</strong> การรถไฟฯ เป็น 'รัฐวิสาหกิจ' ซึ่งเป็นองค์กรที่รัฐเป็นเจ้าของ แต่ดำเนินงานในเชิงพาณิชย์เพื่อแสวงหากำไร (แม้ในทางปฏิบัติอาจจะขาดทุนก็ตาม)" }, { text: "มูลนิธิกระจกเงา", explanation: "<strong>ผิด:</strong> เป็นองค์กรไม่แสวงหากำไร (Non-profit Organization) ที่ทำงานเพื่อสังคม" }, { text: "โรงพยาบาลศิริราช", explanation: "<strong>ผิด:</strong> เป็นโรงพยาบาลของรัฐที่ไม่ได้มีเป้าหมายหลักเพื่อแสวงหากำไรสูงสุด" }, { text: "สภากาชาดไทย", explanation: "<strong>ผิด:</strong> เป็นองค์กรการกุศลที่ไม่แสวงหากำไร" } ] },
            { question: "เมื่อผู้บริโภคพบว่าผลิตภัณฑ์ที่ซื้อชำรุดจะเลือกมาใช้อำนาจซ่อมแซมความเสียหายควรพิจารณาอะไรก่อนตัดสินใจซื้อ", correctAnswer: 0, options: [ { text: "Repairability", explanation: "<strong>ถูกต้อง:</strong> Repairability หมายถึง 'ความสามารถในการซ่อมแซม' หากผู้บริโภคให้ความสำคัญกับเรื่องนี้ ก็จะพิจารณาว่าสินค้านั้นซ่อมง่าย อะไหล่หาง่าย และค่าซ่อมไม่แพง ก่อนตัดสินใจซื้อ" }, { text: "Durability", explanation: "<strong>ผิด:</strong> Durability คือความทนทาน หรืออายุการใช้งาน ซึ่งเป็นคนละประเด็นกับการซ่อมแซม" }, { text: "Reliability", explanation: "<strong>ผิด:</strong> Reliability คือความน่าเชื่อถือ หรือโอกาสที่จะไม่เสีย ซึ่งก็เป็นคนละเรื่องกับการซ่อมเมื่อเสียไปแล้ว" }, { text: "Performance quality", explanation: "<strong>ผิด:</strong> Performance quality คือระดับคุณภาพการทำงานของผลิตภัณฑ์ ไม่เกี่ยวกับความสามารถในการซ่อม" } ] },
            { question: "งานในข้อใดเป็นงานที่ยากที่สุดสำหรับพนักงานขาย", correctAnswer: 2, options: [ { text: "การรับคำสั่งซื้อ", explanation: "<strong>ผิด:</strong> การรับคำสั่งซื้อ (Order Taking) เป็นขั้นตอนที่ง่ายที่สุด มักเกิดกับลูกค้าประจำที่ตัดสินใจซื้ออยู่แล้ว" }, { text: "การสร้างความสำเร็จ", explanation: "<strong>ผิด:</strong> ข้อนี้ความหมายกว้างเกินไปและไม่ชัดเจน" }, { text: "การพบและนำสินค้า", explanation: "<strong>ถูกต้อง:</strong> การแสวงหาลูกค้าใหม่ (Prospecting) หรือที่ในตัวเลือกเรียกว่า 'การพบและนำสินค้า' (ซึ่งน่าจะหมายถึงการหาลูกค้าและนำเสนอสินค้า) เป็นขั้นตอนที่ท้าทายและยากที่สุด เพราะต้องเริ่มต้นจากศูนย์และเผชิญกับการปฏิเสธจำนวนมาก" }, { text: "การสนับสนุนการขาย", explanation: "<strong>ผิด:</strong> การสนับสนุนการขายเป็นงานช่วยเหลือ ซึ่งมักจะมีความกดดันน้อยกว่าการหาลูกค้าใหม่โดยตรง" } ] },
            { question: "ข้อใดคือข้อดีที่สำคัญที่สุดของการตลาดทางตรง (Direct Marketing) เทียบกับการโฆษณาทั่วไป?", correctAnswer: 1, options: [ { text: "เข้าถึงผู้บริโภคจำนวนมากได้ในเวลาอันรวดเร็ว", explanation: "<strong>ผิด:</strong> ข้อนี้เป็นข้อดีของการโฆษณาผ่านสื่อมวลชน (Mass Advertising) มากกว่า" }, { text: "สามารถสร้างความสัมพันธ์กับลูกค้าและวัดผลได้โดยตรง", explanation: "<strong>ถูกต้อง:</strong> หัวใจของการตลาดทางตรง (อ้างอิง บทที่ 12) คือการสื่อสารแบบสองทางที่สามารถสร้างความสัมพันธ์ส่วนบุคคลและสามารถวัดผลตอบกลับ (Response Rate) ได้อย่างแม่นยำ" }, { text: "มีต้นทุนต่อการเข้าถึง (Cost per reach) ต่ำที่สุด", explanation: "<strong>ผิด:</strong> การตลาดทางตรงมักมีต้นทุนต่อหัว (Cost per person) สูงกว่าการโฆษณาทั่วไป แต่หวังผลที่อัตราการตอบกลับที่สูงกว่า" }, { text: "เหมาะกับการสร้างภาพลักษณ์แบรนด์ในวงกว้าง", explanation: "<strong>ผิด:</strong> การโฆษณาทั่วไปเหมาะกับการสร้างภาพลักษณ์ในวงกว้าง (Brand Image Building) มากกว่าการตลาดทางตรงที่เน้นการกระตุ้นให้เกิดการกระทำ" } ] },
            { question: "สิ่งใดเป็นสิ่งที่สำคัญที่สุดในการตลาด", correctAnswer: 2, options: [ { text: "การขายให้ได้มากที่สุด", explanation: "<strong>ผิด:</strong> นี่คือแนวคิดแบบมุ่งเน้นการขาย (Selling Concept) ซึ่งเป็นแนวคิดเก่า การตลาดสมัยใหม่เน้นการสร้างคุณค่า" }, { text: "ผู้บริโภคสามารถจ่ายในราคาที่ยอมรับได้", explanation: "<strong>ผิด:</strong> นี่เป็นเพียงส่วนหนึ่งของกลยุทธ์ด้านราคา (Price)" }, { text: "การตอบสนองความต้องการของผู้บริโภค", explanation: "<strong>ถูกต้อง:</strong> หัวใจและจุดเริ่มต้นของการตลาด (The Marketing Concept) คือการทำความเข้าใจและตอบสนองความต้องการ (Needs) และความต้องการ (Wants) ของลูกค้าให้ได้ดีกว่าคู่แข่ง (บทที่ 1)" }, { text: "การส่งเสริมสินค้าให้เป็นที่รู้จักและเร่งการตัดสินใจ", explanation: "<strong>ผิด:</strong> นี่เป็นหน้าที่ของส่วนประสมการส่งเสริมการตลาด (Promotion Mix)" } ] },
            { question: "การกำหนดตำแหน่งผลิตภัณฑ์ (Positioning) คืออะไร?", correctAnswer: 1, options: [ { text: "การเลือกช่องทางการจัดจำหน่ายที่เหมาะสมที่สุด", explanation: "<strong>ผิด:</strong> ข้อนี้คือความหมายของ 'Place' หรือ 'Distribution' ในส่วนประสมทางการตลาด" }, { text: "การสร้างภาพลักษณ์ที่ชัดเจนและแตกต่างในใจของผู้บริโภค", explanation: "<strong>ถูกต้อง:</strong> Positioning คือการทำให้ผู้บริโภครับรู้ว่าผลิตภัณฑ์ของเรามีความโดดเด่นและแตกต่างจากคู่แข่งอย่างไร (อ้างอิง บทที่ 9) เป็นการสร้าง 'ตำแหน่ง' ในใจของลูกค้า" }, { text: "การตั้งราคาสินค้าให้สูงกว่าคู่แข่งในตลาด", explanation: "<strong>ผิด:</strong> นี่เป็นเพียง 'กลยุทธ์การตั้งราคา' อย่างหนึ่งที่สามารถใช้เพื่อสนับสนุน Positioning แต่ไม่ใช่ความหมายของ Positioning โดยตรง" }, { text: "การแบ่งตลาดออกเป็นส่วนย่อยๆ ตามลักษณะประชากร", explanation: "<strong>ผิด:</strong> ข้อนี้คือความหมายของ 'Segmentation' หรือการแบ่งส่วนตลาด ซึ่งเป็นขั้นตอนก่อนหน้า Positioning" } ] },
            { question: "ระบบบริหารการตลาดประกอบด้วยองค์ประกอบสำคัญอะไรบ้าง", correctAnswer: 2, options: [ { text: "หน่วยงานการตลาด การวางแผนการตลาด และการส่งเสริมการตลาด", explanation: "<strong>ผิด:</strong> ข้อนี้ขาดองค์ประกอบที่สำคัญคือการนำไปปฏิบัติและการควบคุม" }, { text: "การวิเคราะห์สภาพแวดล้อมทางการตลาด การวางแผนการตลาด และการควบคุมทางการตลาด", explanation: "<strong>ผิด:</strong> ข้อนี้ขาดองค์ประกอบ 'การนำไปปฏิบัติ' (Implementation)" }, { text: "การวิเคราะห์การตลาด การวางแผนการตลาด การดำเนินการ และการควบคุม", explanation: "<strong>ถูกต้อง:</strong> กระบวนการจัดการทางการตลาด (บทที่ 3) ประกอบด้วย 4 ขั้นตอนหลักที่เป็นมาตรฐานสากล คือ 1. การวิเคราะห์ (Analysis) 2. การวางแผน (Planning) 3. การนำไปปฏิบัติ (Implementation) และ 4. การควบคุม (Control)" }, { text: "หน่วยงานสนับสนุน ได้แก่ ฝ่ายบุคคล ฝ่ายจัดซื้อ และฝ่ายการตลาด", explanation: "<strong>ผิด:</strong> ข้อนี้เป็นการอธิบายโครงสร้างองค์กร ไม่ใช่กระบวนการบริหารการตลาด" } ] },
            { question: "ถ้าไม่มีการตลาดในระบบสังคม จะก่อให้เกิดสิ่งใด", correctAnswer: 0, options: [ { text: "การแข่งขันลดลง", explanation: "<strong>ถูกต้อง:</strong> การตลาดเป็นกลไกที่กระตุ้นให้เกิดการแข่งขันผ่านการสร้างความแตกต่าง การสื่อสาร และการตอบสนองความต้องการลูกค้า หากไม่มีการตลาด ผู้ผลิตก็ไม่มีแรงจูงใจที่จะแข่งขันกัน" }, { text: "ผู้ผลิตจะพอใจกับการขายมากขึ้น", explanation: "<strong>ผิด:</strong> ผู้ผลิตอาจจะขายสินค้าได้ยากขึ้น เพราะไม่มีเครื่องมือในการสื่อสารและเข้าถึงลูกค้า" }, { text: "ผู้บริโภคจะซื้อสินค้าในราคาถูกลง", explanation: "<strong>ผิด:</strong> อาจจะตรงกันข้าม เพราะเมื่อไม่มีการแข่งขัน ผู้ผลิตอาจตั้งราคาสูงได้ตามใจชอบ และไม่มีการพัฒนาประสิทธิภาพเพื่อลดต้นทุน" }, { text: "สินค้ามีให้เลือกซื้อกับผู้ขายหลากหลายขึ้น", explanation: "<strong>ผิด:</strong> เมื่อการแข่งขันลดลง นวัตกรรมและการพัฒนาสินค้าใหม่ๆ ก็จะลดลงตามไปด้วย ทำให้มีสินค้าให้เลือกน้อยลง" } ] },
            { question: "ธุรกิจใดต่อไปนี้เป็นธุรกิจที่ผลิตและขายบริการโดยตรงต่อผู้บริโภค", correctAnswer: 3, options: [ { text: "ธุรกิจการเกษตร", explanation: "<strong>ผิด:</strong> ส่วนใหญ่ธุรกิจการเกษตรจะขายผลผลิตให้กับพ่อค้าคนกลางหรือโรงงานแปรรูป (B2B) ไม่ได้ขายให้ผู้บริโภคโดยตรง" }, { text: "ธนาคาร", explanation: "<strong>ผิด:</strong> ธนาคารให้บริการทางการเงิน ซึ่งเป็นบริการรูปแบบหนึ่ง แต่ข้อ D ชัดเจนกว่า" }, { text: "ประกันชีวิต", explanation: "<strong>ผิด:</strong> ประกันชีวิตเป็นการขาย 'สัญญา' ซึ่งเป็นบริการทางการเงินที่ซับซ้อน" }, { text: "สถานเสริมความงาม", explanation: "<strong>ถูกต้อง:</strong> สถานเสริมความงามเป็นธุรกิจบริการ (Service Business) ที่ให้บริการแบบซึ่งหน้ากับผู้บริโภคคนสุดท้าย (End Consumer) อย่างชัดเจนที่สุด" } ] },
            { question: "Direct marketing คือ ข้อใด", correctAnswer: 0, options: [ { text: "Telemarketing", explanation: "<strong>ถูกต้อง:</strong> การตลาดทางตรง (Direct Marketing - บทที่ 12) คือการสื่อสารโดยตรงไปยังลูกค้าเป้าหมายแต่ละรายเพื่อหวังผลการตอบกลับทันที ซึ่งการตลาดทางโทรศัพท์ (Telemarketing) เป็นหนึ่งในเครื่องมือที่สำคัญ" }, { text: "target market", explanation: "<strong>ผิด:</strong> Target Market คือ 'กลุ่มเป้าหมาย' ไม่ใช่ 'วิธีการ' ทำการตลาด" }, { text: "personal selling", explanation: "<strong>ผิด:</strong> การขายโดยใช้พนักงาน (Personal Selling) ถือเป็นเครื่องมือหนึ่งใน Promotion Mix แต่มีความหมายเฉพาะตัวที่เน้นการปฏิสัมพันธ์แบบตัวต่อตัว" }, { text: "advertising", explanation: "<strong>ผิด:</strong> การโฆษณา (Advertising) เป็นการสื่อสารกับคนหมู่มาก (Mass Communication) ซึ่งตรงข้ามกับการตลาดทางตรงที่เน้นรายบุคคล" } ] },
            { question: "จุดประสงค์ของการส่งเสริมการขายของธุรกิจ คืออะไร", correctAnswer: 2, options: [ { text: "ให้เป็นที่รู้จัก", explanation: "<strong>ผิด:</strong> นี่เป็นจุดประสงค์หลักของการโฆษณา (Advertising)" }, { text: "เพิ่มยอดขายให้กับผลิตภัณฑ์", explanation: "<strong>ผิด:</strong> การเพิ่มยอดขายเป็น 'เป้าหมาย' โดยรวม แต่ไม่ใช่ 'จุดประสงค์' ของตัวกิจกรรมโดยตรง" }, { text: "สร้างแรงจูงใจเพื่อให้เกิดการซื้อผลิตภัณฑ์", explanation: "<strong>ถูกต้อง:</strong> การส่งเสริมการขาย (Sales Promotion) เช่น ลด แลก แจก แถม มีจุดประสงค์หลักเพื่อ 'สร้างแรงจูงใจพิเศษในระยะสั้น' เพื่อกระตุ้นให้ลูกค้าตัดสินใจซื้อเร็วขึ้น หรือซื้อในปริมาณที่มากขึ้น" }, { text: "เผยแพร่และให้ข้อมูลผลิตภัณฑ์", explanation: "<strong>ผิด:</strong> นี่เป็นจุดประสงค์หลักของการประชาสัมพันธ์ (Public Relations) หรือการโฆษณาเพื่อให้ข้อมูล" } ] },
            { question: "ข้อมูลปฐมภูมิ (Primary Data) ในการวิจัยตลาดคืออะไร?", correctAnswer: 2, options: [ { text: "ข้อมูลสถิติจากหน่วยงานภาวะรัฐ", explanation: "<strong>ผิด:</strong> ข้อมูลประเภทนี้เป็นข้อมูลทุติยภูมิ (Secondary Data) เพราะเป็นข้อมูลที่มีอยู่แล้วและถูกรวบรวมโดยผู้อื่น" }, { text: "รายงานการวิจัยที่บริษัทอื่นเคยทำไว้", explanation: "<strong>ผิด:</strong> ข้อนี้เป็นตัวอย่างของข้อมูลทุติยภูมิ (Secondary Data) เช่นกัน" }, { text: "ข้อมูลที่เก็บรวบรวมขึ้นมาใหม่เพื่อวัตถุประสงค์เฉพาะ", explanation: "<strong>ถูกต้อง:</strong> ข้อมูลปฐมภูมิ (อ้างอิง บทที่ 14) คือข้อมูลที่นักวิจัยเก็บขึ้นมาเองโดยตรงจากแหล่งข้อมูลเพื่อตอบโจทย์การวิจัยนั้นๆ โดยเฉพาะ เช่น การทำแบบสอบถาม การสัมภาษณ์" }, { text: "บทความและข่าวสารจากสื่อสิ่งพิมพ์", explanation: "<strong>ผิด:</strong> ข้อมูลจากสื่อต่างๆ จัดเป็นข้อมูลทุติยภูมิ (Secondary Data)" } ] },
            { question: "สินค้าประเภทใดที่ต้องอาศัยพนักงานขายมากที่สุดในการขายสินค้า", correctAnswer: 1, options: [ { text: "สินค้าอุปโภค", explanation: "<strong>ผิด:</strong> สินค้าอุปโภคบริโภคทั่วไปใช้การตลาดแบบ Mass Marketing เช่น โฆษณา" }, { text: "สินค้าไม่แสวงซื้อ", explanation: "<strong>ถูกต้อง:</strong> สินค้าไม่แสวงซื้อ (Unsought Goods) เช่น ประกันชีวิต ที่ดิน หรือสินค้าที่ลูกค้าไม่รู้จักมาก่อน จำเป็นต้องอาศัยพนักงานขาย (Personal Selling) ในการเข้าไปให้ความรู้ สร้างความตระหนักถึงความต้องการ และชักจูงให้เกิดการซื้อ (บทที่ 10)" }, { text: "สินค้าสะดวกซื้อ", explanation: "<strong>ผิด:</strong> สินค้าสะดวกซื้อเน้นการกระจายสินค้าให้ทั่วถึง ไม่ต้องใช้พนักงานขาย" }, { text: "สินค้าเจาะจงซื้อ", explanation: "<strong>ผิด:</strong> สินค้าเจาะจงซื้อ เช่น รถยนต์หรู ลูกค้ามีความตั้งใจสูงอยู่แล้ว พนักงานขายมีบทบาทในการให้ข้อมูลและปิดการขาย แต่ไม่จำเป็นต้อง 'สร้างความต้องการ' เท่ากับสินค้าไม่แสวงซื้อ" } ] }

                [array[i], array[j]] = [array[j], array[i]];

            currentQuestionIndex = 0;
            score = 0;
            quizContainer.classList.remove('hidden');
            resultsContainer.classList.add('hidden');
            updateScoreDisplay();
            showQuestion();
        }

        function updateScoreDisplay() {
            currentScoreDisplay.innerText = score;
        }

        function showQuestion() {
            resetState();
            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            questionCounter.innerText = `คำถามที่ ${currentQuestionIndex + 1} / ${shuffledQuestions.length}`;
            const progressPercentage = (currentQuestionIndex / shuffledQuestions.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            questionText.innerHTML = currentQuestion.question;

            currentQuestion.options.forEach((option, index) => {
                const optionWrapper = document.createElement('div');
                
                const button = document.createElement('button');
                button.innerHTML = `<span class="font-bold mr-2">${String.fromCharCode(65 + index)}.</span> ${option.text}`;
                button.classList.add('answer-btn', 'w-full', 'p-4', 'border-2', 'border-gray-300', 'text-gray-700');
                button.dataset.index = index;
                button.addEventListener('click', handleAnswerClick);
                
                const explanationDiv = document.createElement('div');
                explanationDiv.classList.add('explanation-container', 'text-gray-700');
                explanationDiv.innerHTML = option.explanation;

                optionWrapper.appendChild(button);
                optionWrapper.appendChild(explanationDiv);
                answerOptionsContainer.appendChild(optionWrapper);
            });
        }

        function resetState() {
            hasAnsweredThisQuestion = false;
            nextButton.classList.add('hidden');
            while (answerOptionsContainer.firstChild) {
                answerOptionsContainer.removeChild(answerOptionsContainer.firstChild);
            }
        }

        function handleAnswerClick(e) {
            const selectedButton = e.currentTarget;
            const selectedIndex = parseInt(selectedButton.dataset.index, 10);
            const allOptionWrappers = Array.from(answerOptionsContainer.children);
            const currentQuestion = shuffledQuestions[currentQuestionIndex];

            if (!hasAnsweredThisQuestion) {
                hasAnsweredThisQuestion = true;

                if (selectedIndex === currentQuestion.correctAnswer) {
                    score++;
                    updateScoreDisplay();
                }

                allOptionWrappers.forEach((wrapper, index) => {
                    const btn = wrapper.querySelector('.answer-btn');
                    btn.classList.add('answered');
                    if (index === currentQuestion.correctAnswer) {
                        btn.classList.add('correct');
                    } else if (index === selectedIndex) {
                        btn.classList.add('incorrect');
                    }
                });
                
                nextButton.classList.remove('hidden');
            }

            allOptionWrappers.forEach((wrapper, index) => {
                const explanation = wrapper.querySelector('.explanation-container');
                if (index === selectedIndex) {
                    explanation.classList.toggle('show');
                } else {
                    explanation.classList.remove('show');
                }
            });
        }

        function showResults() {
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            scoreText.innerText = `${score} / ${shuffledQuestions.length}`;

            let message = '';
            const percentage = (score / shuffledQuestions.length) * 100;
            if (percentage === 100) {
                message = "ยอดเยี่ยมมาก! คุณคือสุดยอดนักการตลาด!";
            } else if (percentage >= 80) {
                message = "เก่งมาก! คุณมีความเข้าใจด้านการตลาดเป็นอย่างดี";
            } else if (percentage >= 50) {
                message = "ทำได้ดี! ลองทบทวนอีกนิดเพื่อความแม่นยำนะครับ";
            } else {
                message = "ไม่เป็นไรครับ ลองพยายามอีกครั้งนะ!";
            }
            scoreMessage.innerText = message;
        }

        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                showQuestion();
            } else {
                showResults();
            }
        });

        restartButton.addEventListener('click', startQuiz);

        // Initial start
        document.addEventListener('DOMContentLoaded', startQuiz);
    </script>
</body>
</html>
